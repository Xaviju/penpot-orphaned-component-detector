<div class="plugin-welcome">
  <div class="component-hero">${icons.component}</div>
  <p>Click on the button to list orphaned components</p>
</div>
<main
  class="plugin-main"
  hidden>
  <div class="orphaned-list-wrapper">
    <div
      class="orphaned-counter body-s"
      id="comp-count"></div>
    <ul
      id="orphaned-list"
      class="orphaned-list"></ul>
  </div>
</main>
<footer class="plugin-actions">
  <button
    id="locate"
    type="button"
    data-appearance="primary">
    List orphaned
  </button>
</footer>
